<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | uMake</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="left">
            <div class="nav">
                <a href="index.html"><img src="uMake assets/asset 0.svg" alt=""></a>
                <p>Already Have an Account? <a href="login.html">Log in</a></p>
            </div>

            <div class="get_started">
                <h1>Get Started with <br> uMake</h1>
            </div>

            <div class="social_icons">

                <div class="icon">
                    <img src="uMake assets/apple.png" alt="">
                </div>
                <div class="icon">
                    <img src="uMake assets/google.png" alt="">
                </div>
                <div class="icon">
                    <img src="uMake assets/facebook.png" alt="">
                </div>
            </div>

            <div class="or">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>

            <div class="form">
                <form method="post">
                    <input type="text" name="fname" placeholder="First Name" required> <br>
                    <input type="text" name="lname" placeholder="Last Name" required> <br>
                    <input type="email" name="email" placeholder="Email" required> <br>
                    <input type="password" name="password" placeholder="Password" required id="password"> <i
                        class="ri-eye-off-line" id="eye"></i> <br>
                    <button type="submit" name="button">Create Account</button>
                </form>
            </div>
        </div>


        <div class="right">
            <img src="uMake assets/signup.jpg">

            <!-- <video width="100%" height="100%" autoplay loop muted >
                <source src="uMake assets/bcg.mp4" type="video/mp4">
            </video> -->
        </div>
    </div>
</body>

<script src="signup.js"></script>

</html>
