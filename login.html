<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | uMake</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        .left .get_started {

            padding-top: 50px;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="left">
            <div class="nav">
                <a href="index.html"><img src="uMake assets/asset 0.svg" alt=""></a>
                <p>Do Not Have an Account Yet? <a href="signup.html">Sign Up</a></p>
            </div>

            <div class="get_started">
                <h1>Log into uMake</h1>
            </div>

            <div class="social_icons">

                <div class="icon">
                    <img src="uMake assets/apple.png" alt="">
                </div>
                <div class="icon">
                    <img src="uMake assets/google.png" alt="">
                </div>
                <div class="icon">
                    <img src="uMake assets/facebook.png" alt="">
                </div>
            </div>

            <div class="or">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>

            <div class="form">
                <form method="post">
                    <input type="text" name="fname" placeholder="Full Name" required> <br>
                    <input type="password" name="password" placeholder="Password" required id="password"> <i class="ri-eye-off-line"
                        id="eye"></i> <br>
                    <button type="submit" name="button">Log in</button>
                </form>
            </div>
        </div>


        <div class="right">
            <img src="uMake assets/asset 25.png" alt="">
        </div>
    </div>
</body>

<script src="signup.js"></script>

</html>
